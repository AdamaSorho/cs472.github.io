<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webForm 1</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="webForm1.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark nav-head">

    </nav>
  </header>
  <div class="container">
    <form>
      <div class="form-group mb-4">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" pattern="\w{10,}"
          title="Password field is at least 10 characters and contain at least one number and one uppercase and lowercase letter">
      </div>
      <div class="form-group mb-4">
        <label for="url">URL</label>
        <input type="text" class="form-control" id="url" placeholder="https://example.com"
          pattern="^http(s)?:\/\/(([a-z0-9])+\.)+(\w){2,}"
          title="URL must be a valid url starting with http:// or https://">
      </div>
      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
